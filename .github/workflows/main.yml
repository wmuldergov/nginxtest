#Need to figure out how to handle the two environments in one namespace issue. 
name: Build & Deploy Image Caching Image

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment

  push:
    branches: [ "main" ]   

env:
    IMAGE_NAME: image-caching-gh
    IMAGE_TAGS: v1 ${{ github.sha }}
    IMAGE_REGISTRY: ghcr.io/${{ github.repository }}
    REGISTRY_USER: ${{ github.actor }}
    REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Deploy Docker images
    environment:
      name: dev
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build nginx image
      id: build_image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ vars.CACHING_IMAGE_NAME }}
        tags: latest ${{ github.sha }}
        labels: |
          app=drivebc
        containerfiles: ./compose/caching/Dockerfile
    
    - name: Push to OpenShift ImageStream
      uses: redhat-actions/push-to-registry@v2.7
      with:
        image: ${{ vars.CACHING_IMAGE_NAME }}
        registry: ${{ secrets.REGISTRY }}
        username: ${{ secrets.BUILDER_USERNAME }}
        password: ${{ secrets.BUILDER_TOKEN }}

    - name: Push to GitHub Images
      uses: redhat-actions/push-to-registry@v2.7
      with:
         image: ${{ steps.build_image.outputs.image }}
         tags: ${{ steps.build_image.outputs.tags }}
         registry: ${{ env.IMAGE_REGISTRY }}
         username: ${{ env.REGISTRY_USER }}
         password: ${{ env.REGISTRY_PASSWORD }}

  versionUpdate:
    needs: [build]
    runs-on: ubuntu-latest
    name: Update the App Version
    environment:
      name: dev
    steps:
    - name: Authenticate and set context
      uses: redhat-actions/oc-login@v1
      with:
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
        openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
        namespace: 80c8d5-dev
        insecure_skip_tls_verify: true

    - name: Update the version
      run: |
        oc version
        oc projects
        oc set env deployment/nginx-proxy-caching --overwrite VERSION=${{ github.sha }}
